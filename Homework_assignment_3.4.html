<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
    <fieldset>
        <legend>Общая информация</legend>
        <div>
            <label for="surname">Фамилия</label>
            <input id="surname" type="text" name="FIO" placeholder="Иванов">
        </div>
        <div>
            <label for="name">Имя</label>
            <input id="name" type="text" name="FIO" placeholder="Иван">
        </div>
        <div>
            <label for="lastname">Отчество</label>
            <input id="lastname" type="text" name="FIO" placeholder="Иванович">
        </div>
    </fieldset>

    <fieldset>
            <legend>Пол</legend>
        <div>
            <input type="radio" id="man" name="gender" value="man">
            <label for="man">М</label>

            <input type="radio" id="woman" name="gender" value="woman">
            <label for="woman">Ж</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Хобби</legend>
        <input type="checkbox" id="drawing" name="hobby" value="drawing">
        <label for="drawing">Рисование</label>

        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Чтение</label>

        <input type="checkbox" id="knitting" name="hobby" value="knitting">
        <label for="knitting">Вязание</label>

        <input type="checkbox" id="cooking" name="hobby" value="cooking">
        <label for="cooking">Кулинария</label>
    </fieldset>
    <button>Отправить</button><button>Очистить</button>

    </form>

</body>
</html>
